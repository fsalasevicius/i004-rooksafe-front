<div *ngIf="isLoading; else showContent" class="loading-container">
  <mat-progress-spinner mode="indeterminate" diameter="50" class="spinner">
  </mat-progress-spinner>
</div>
<ng-template #showContent>
  <div class="dialog-response">
    <h2 mat-dialog-title>Resultados del Test</h2>
    <mat-dialog-content>
      <p><strong>Perfil:</strong> {{ data.perfil }}</p>
      <p><strong>Nivel:</strong> {{ data.nivel }}</p>
      <h4>Descripci√≥n:</h4>

      <mat-list>
        <mat-list-item *ngFor="let item of data?.descripcion" ngClass="">{{
          item
        }}</mat-list-item>
      </mat-list>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onClose()">Cerrar</button>
    </mat-dialog-actions>
  </div>
</ng-template>

<div *ngIf="isLoading; else showContent" class="loading-container">
  <mat-progress-spinner mode="indeterminate" diameter="50" class="spinner">
  </mat-progress-spinner>
</div>
<ng-template #showContent>
  <div class="investor-test-conteiner">
    <ng-container *ngIf="!isRetakeTest; else retakeTestContent">
      <app-questionnaires
        [title]="title"
        [paragraph]="paragraph"
        [tests]="questions"
        (testCompleted)="onTestCompleted($event)"
        class="investor-test-questionnaire"
      ></app-questionnaires>
    </ng-container>
    <ng-template #retakeTestContent>
      <app-questionnaires
        [title]="'Rehaciendo Test'"
        [paragraph]="paragraph"
        [tests]="questions"
        (testCompleted)="onRetakeTest($event)"
        class="investor-test-questionnaire"
      ></app-questionnaires>
    </ng-template>
  </div>
</ng-template>

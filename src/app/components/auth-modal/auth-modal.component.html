<div class="auth-dialog" style="width: 100%;">
  <div class="auth-form">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field *ngIf="isRegister" appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="formData.name" name="name" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" [(ngModel)]="formData.email" name="email" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="formData.password" name="password" required />
      </mat-form-field>
      <mat-checkbox *ngIf="!isRegister">Permanecer conectado</mat-checkbox>
      <button mat-raised-button color="primary" class="btn-continue" type="submit">{{ buttonText }}</button>

        <p class="register-link">
          Ya tienes una cuenta <a (click)="changeForm()"  style="cursor: pointer;">Ingresa Aqui!</a>
        </p>
      </ng-container>

  <div class="auth-illustration">
    <img src="assets/images/login.png" alt="Illustration" />
    <div class="logo">
      <img src="assets/images/logo.png" alt="RookSafe Logo" />
    </div>
  </div>
</div>
